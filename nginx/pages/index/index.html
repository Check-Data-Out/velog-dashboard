<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&family=Nunito+Sans:ital,wght@1,400;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- Channel Talk -->
    <script>
      (function () {
        var w = window;
        if (w.ChannelIO) {
          return w.console.error("ChannelIO script included twice.");
        }
        var ch = function () {
          ch.c(arguments);
        };
        ch.q = [];
        ch.c = function (args) {
          ch.q.push(args);
        };
        w.ChannelIO = ch;
        function l() {
          if (w.ChannelIOInitialized) {
            return;
          }
          w.ChannelIOInitialized = true;
          var s = document.createElement("script");
          s.type = "text/javascript";
          s.async = true;
          s.src = "https://cdn.channel.io/plugin/ch-plugin-web.js";
          var x = document.getElementsByTagName("script")[0];
          if (x.parentNode) {
            x.parentNode.insertBefore(s, x);
          }
        }
        if (document.readyState === "complete") {
          l();
        } else {
          w.addEventListener("DOMContentLoaded", l);
          w.addEventListener("load", l);
        }
      })();

      ChannelIO("boot", {
        pluginKey: "9bf7ef35-5a3a-410a-b69a-67ef1fd9ed6b",
      });
    </script>
    <!-- Sweetalert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- GA / Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-8G3N74JV82"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-8G3N74JV82");
    </script>
    <!-- CUSTOM -->
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="login-container">
      <div class="login-container-logo">
        <img
          src="https://velog.velcdn.com/images/velog/profile/9aa07f66-5fcd-41f4-84f2-91d73afcec28/green%20favicon.png"
          alt="velog logo image"
        />
        <span>벨로그 통계 대시보드</span>
      </div>
      <form id="login-form">
        <input
          type="text"
          id="access-token"
          placeholder="Access Token"
          required
        />
        <input
          type="text"
          id="refresh-token"
          placeholder="Refresh Token"
          required
        />
        <button type="submit">Check In</button>
      </form>
      <span id="login-container-footer">made by Nuung</span>
    </div>
    <script src="../global.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
