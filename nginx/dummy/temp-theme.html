<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>비밀번호 초기화</title>
    <style>
      body {
        background-color: #121212;
        color: white;
        font-family: "Noto Sans KR", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .container {
        text-align: center;
      }
      input {
        display: block;
        margin: 10px auto;
        padding: 10px;
        width: 80%;
        background-color: #1f1f1f;
        border: none;
        border-radius: 5px;
        color: white;
      }
      input::placeholder {
        color: #aaa;
      }
      button {
        padding: 10px 20px;
        margin-top: 20px;
        border: none;
        border-radius: 5px;
        background-color: #0a58ca;
        color: white;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>비밀번호 초기화</h2>
      <input type="text" id="nickname" placeholder="닉네임 입력" />
      <input type="email" id="email" placeholder="이메일 입력" />
      <input type="password" id="password" placeholder="새 비밀번호 입력" />
      <button type="submit">초기화</button>
    </div>
    <script>
      // 여기에 JavaScript를 추가하여 폼 처리 로직을 구현할 수 있습니다.
    </script>
  </body>
</html>
